<div id="container">
    <mat-card class="card" id="card1">
        <mat-card-subtitle>Podaj adres</mat-card-subtitle>
        <mat-card-content>
            <div class="form-group">
                <input type="text" class="form-control" id="place" [formControl]='searchControl'
                    placeholder="Podaj lokalizacjÄ™" autocorrect="off" autocapitalize="off" spellcheck="off" type="text"
                    #search>
            </div>

        </mat-card-content>
        <mat-card-actions><button mat-raised-button color="warn" (click)="reset()">Reset</button></mat-card-actions>
    </mat-card>

    <mat-card class="card">
        <mat-card-content>

            <agm-map [latitude]="latitude" [longitude]="longitude" [zoom]="zoom">
                <agm-marker *ngFor="let latlong of latlongs" [latitude]="latlong.latitude"
                    [longitude]="latlong.longitude">
                    <agm-info-window #infoWindow>
                        <strong>{{latlong.name}}</strong><br>
                    </agm-info-window>
                </agm-marker>
            </agm-map>

        </mat-card-content>
    </mat-card>
</div>
