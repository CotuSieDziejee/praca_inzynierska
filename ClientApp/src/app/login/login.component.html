<mat-card class="card-login">
    <mat-card-content>
        <mat-card-title>
            ZALOGUJ SIĘ
        </mat-card-title>
        <br>
        <form #form='ngForm' class="mb-4" autocomplete="off" (submit)="onSubmit(form)">
            <div class="form-group">
                <label>Email</label>
                <input class="form-control" #Email="ngModel" name="Email" [(ngModel)]="formModel.Email" required>

            </div>

            <div class="form-group">
                <label>Hasło</label>
                <input type="password" class="form-control" #Password="ngModel" name="Password"
                    [(ngModel)]="formModel.Password" required>
            </div>
            <br>
            <div class="form-row">
                <div class="form-group col-md-8 offset-md-2">
                    <button mat-raised-button color="accent" type="submit" class="btn btn-lg btn-block"
                        [disabled]="form.invalid">Zaloguj</button>
                </div>
            </div>
        </form>
        <br>

        <mat-divider></mat-divider>
        <br>
        <p>Nie masz konta? <a [routerLink]="['/register']">Zarejestruj się</a></p>
    </mat-card-content>
</mat-card>
