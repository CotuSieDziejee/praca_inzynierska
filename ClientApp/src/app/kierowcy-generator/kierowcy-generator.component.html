<mat-form-field>
    <mat-label>Szukaj kierowcy</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Imię Nazwisko / ID" #input>
</mat-form-field>


<table mat-table [dataSource]="dataSource" matSort>
    <!-- Checkbox Column -->
    <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>

        </th>
        <td mat-cell *matCellDef="let row;let i=index">
            <mat-checkbox [disabled]='disabled' (click)="getRecord(row)"
                (change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row)"
                [aria-label]="checkboxLabel(row)">
            </mat-checkbox>
        </td>
    </ng-container>
    <!-- ID Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="imie">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Imię </th>
        <td mat-cell *matCellDef="let row"> {{row.imie}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="nazwisko">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nazwisko </th>
        <td mat-cell *matCellDef="let row"> {{row.nazwisko}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
<p>{{Imie}}</p>
<p>{{Nazwisko}}</p>
<br><br>
<button mat-raised-button color="accent" [disabled]='disabled' (click)="masterToggle()">Zaznacz/odznacz
    wszystkie</button>
<button mat-raised-button color="primary" class="button" [disabled]='disabled'
    (click)="updateCheckedList()">Dodaj</button>
<button mat-raised-button *ngIf="disabled" color="primary" class="button" [disabled]='!disabled'
    (click)="edit()">Edytuj</button>
